<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@1,600&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>
    <link rel="stylesheet" href="stylePage.css" />
    <title>Todo List Erick Diaz</title>
  </head>
  <body>
    <div class="container">
      <header class="titles">
       
        <h3 class="solution">Tenemos la solución para organizarte, te presentamos:</h3>
        <br />
        <h1 class="principalTitle">TO-DO LIST <br> para que lo hagas TODO</h1>
      </header>
      <section>
        <form id="form-newListTodo">
          <fieldset>
            <legend>¡Agrega una lista de tareas por hacer!</legend>

            <div class="mb-3">
              <br />
              <label for="inputListTodo" class="form-label">List To Do</label>
              <input
                type="text"
                id="inputListTodo"
                class="form-control"
                placeholder="Nombre de la lista de tareas"
              />
            </div>
            <div class="mb-3">
              <label for="selectCategory" class="form-label"
                >Categoria de la lista de tareas</label
              >
              <select id="selectCategory" class="form-select">
                <option></option>
              </select>
            </div>
            <div class="mb-3">
              <p>
                ¿No encuentras una categoria? Selecciona
                <a type="button"  class="newCategory" data-bs-toggle="modal"  data-bs-target="#categoryModal">esta opción</a>
              </p>
              <div class="modal fade" data-bs-backdrop="static" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="categoryModalLabel">Crea una nueva categoria de lista de tareas</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                          <label for="recipient-name" class="col-form-label">Nueva Categoria</label>
                          <input type="text" class="form-control" id="recipient-name" placeholder="Ingrese el nombre de la categoria">
                        </div>
                        
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                      <button type="button" class="btn btn-success" id="createCategory">Crear</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" id="create">Crear</button>
          </fieldset>
        </form>
      </section>
      <br />
      <section class="listTodo">
        <div class="modal fade" data-bs-backdrop="static" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edita la tarea</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                      <label for="idTodo" class="col-form-label">ID Tarea</label>
                      <input class="form-control" id="idTodo" readonly></input>
                    </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Tarea</label>
                    <input type="text" class="form-control" id="recipient-name" placeholder="Ingrese la tarea editada">
                  </div>
                  
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Editar</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" ></script>
    <script type="module" src="./main.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    
    
  </body>
</html>
